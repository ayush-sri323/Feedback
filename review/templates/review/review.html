{% extends 'review/Base.html' %}
    {% block title %}
    your review
    {% endblock %}
    
    {% block content %}
    <form action ="/" method = "POST">
       {% csrf_token %}
       {% for field  in form %}
       <div class = "form-control {% if field.errors %} errors{% endif %}">
         {{field.label_tag }}
         {{field}}
         {{field.errors}}
         {% endfor %}
       </div> 
       
       <button>send</button>
    
    </form>    
   {% endblock %}
