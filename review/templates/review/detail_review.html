{% extends 'review/Base.html' %}
{% block title %}
  {{review.user_name}}
{% endblock  %}
{% block content %}

   <h1>{{review.user_name}}</h1>
    <p>   {{review.review_text}}</p>
    <p>    {{review.rating}} </p>
    {% if  is_favorite %}
   <p>This is my favorite</p>
   {% else %}
  <form action = '/favorite' method='POST'>
    {% csrf_token %}
    <input type = 'hidden' name = 'review_id' value = "{{review.id}}" >
    <button>Favorite</button>
  </form>
    {% endif %}
  {% endblock %}
